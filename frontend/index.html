<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>The Exchange</title>
  </head>

  <body>
    <!-- Bar Graph -->
    <div>
      <div>
        <h2 style="text-align: center">Operations Distribution</h2>
        <div class="inputContainer">
          <input
            type="text"
            id="symbol-search"
            placeholder="Search for Symbol"
          />
          <div id="recommendations"></div>
          <div>
            <input
              style="padding: 5px"
              type="checkbox"
              id="TSX"
              checked="checked"
            />
            <label for="TSX">TSX</label>
            <input
              style="padding: 3px"
              type="checkbox"
              id="Alpha"
              checked="checked"
            />
            <label for="Alpha">Alpha</label>
            <input
              style="padding: 3px"
              type="checkbox"
              id="Aequitas"
              checked="checked"
            />
            <label for="Aequitas">Aequitas</label>
          </div>
        </div>
        <div class="graph">
          <div class="vertical-side">
            <ul id="y-axis">
              <li class="number">1000</li>
              <li class="number">800</li>
              <li class="number">600</li>
              <li class="number">400</li>
              <li class="number">200</li>
            </ul>
            <div class="vertical-lign"></div>
            <div class="bars-container">
              <div cidlass="OR" class="bar"></div>
              <div id="OA" class="bar"></div>
              <div id="TT" class="bar"></div>
              <div id="CR" class="bar"></div>
              <div id="CA" class="bar"></div>
              <div id="CC" class="bar"></div>
            </div>
          </div>
          <div class="horizontal-side">
            <div class="horizontal-lign"></div>
            <ul id="x-axis">
              <li class="category">New Order Request</li>
              <li class="category">New Order Acknowledged</li>
              <li class="category">Trade</li>
              <li class="category">Cancel Request</li>
              <li class="category">Cancel Acknowledged</li>
              <li class="category">Cancelled</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="transactions">
        <h2 style="text-align: center">Transactions History</h2>
        <hr />
        <div id="historyContainer">
          <div class="transaction">
            <p>b8c529be-9283-11ed-ad3c-047c16291a22</p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer class="text-center text-white">
    <div
      class="container-fluid p-4 pb-0 justify-content-center align-items-center"
    >
      <!-- <p class="d-flex justify-content-center align-items-center"> -->
      <span class="me-3">Don't forget to trade responsibly!<br /><br /></span>

      <!-- </p> -->
    </div>
  </footer>
</html>
